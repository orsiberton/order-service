server:
  port: 8080

spring:
  application:
    name: order-command-api

eureka:
  environment: local
  instance:
    hostname: localhost
    port: 8761
  client:
    enabled: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/

management.endpoints.web.base-path: /
management.endpoint.health.show-details: always